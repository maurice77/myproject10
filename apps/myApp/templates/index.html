<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
   
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/functionsMyapp.js' %}"></script>

    <title>Dashboard</title>
</head>
<body class="bg-lgrey">

    <ul class="nav bg-grad">
        <li class="nav-item enlarged">Welcome {{ user.first_name }}!</li>
        <li class="nav-item"><a class="nav-link" href="{% url 'signout' %}">Log Out</a></li>
        <li class="nav-item mg-auto enlarged"><a class="nav-link" href="{% url 'signout' %}">Log Out</a></li>
    </ul>

    <div class="container">

        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}

        <div class="row">
            <div class="col-md-7 mg-bot-40">
    
                <p>Contenido 1</p>

            </div>

            <div class="col-md-5">
    
                <p>Contenido 2</p>

            </div>
        </div>

    </div>

</body>
</html>
